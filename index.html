<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        background: black;
      }
      .clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: rgb(230, 0, 0);
        font-size: 80px;
        border: 1px solid rgb(8, 155, 165);
        padding: 0px 5px 0px 5px;
        border-radius: 15px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="clockDisplay" class="clock"></div>

    <script>
      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h == 0) {
          h = 12;
        }
        if (h > 12) {
          h -= 12;
        }
        if (h < 10) {
          h = "0" + h;
        }
        if (m < 10) {
          m = "0" + m;
        }
        if (s < 10) {
          s = "0" + s;
        }
        if (h < 12) {
          session = "PM";
        }
        const time = h + ":" + m + ":" + s + " " + session;

        document.getElementById("clockDisplay").innerText = time;

        setTimeout(showTime, 1000);
      }
      showTime();
    </script>
  </body>
</html>
